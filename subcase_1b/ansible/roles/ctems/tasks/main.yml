- name: Download CTEMS package
  ansible.builtin.get_url:
    url: "https://packages.internal.example.com/ctems/ctems-agent.deb"
    dest: "/tmp/ctems-agent.deb"
    mode: "0644"
  become: yes

- name: Install CTEMS
  ansible.builtin.apt:
    deb: "/tmp/ctems-agent.deb"
    state: present
  become: yes

- name: Configure CTEMS
  ansible.builtin.template:
    src: ctems.conf.j2
    dest: /etc/ctems/config.yml
    owner: root
    group: root
    mode: "0644"
  become: yes

- name: Deploy malware simulation script
  ansible.builtin.copy:
    src: load_malware_simulation.ps1
    dest: /opt/ctems/load_malware_simulation.ps1
    owner: root
    group: root
    mode: "0755"
  become: yes

- name: Enable and start CTEMS service
  ansible.builtin.service:
    name: ctems
    state: started
    enabled: yes
  become: yes
