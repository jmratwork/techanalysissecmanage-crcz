---
version: "1.0"
name: "subcase_1b"
description: "Scenario for subcase 1b"
metadata:
  author: "TechAnalysisSecManage"
  category: "training"
  difficulty: "medium"
  created: "2024-01-01"
network:
  subnet: "10.10.0.0/24"
  gateway: "10.10.0.1"
playbook: "ansible/playbook.yml"
nodes:
  training_platform:
    image: "random-education-platform:latest"
    role: "platform"
    services:
      - "Random Education Platform"
    ip: "10.10.0.2"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/training_platform_start.sh"
        args: "--campaign phishing-101"
  trainee_workstation:
    image: "trainee-workstation:latest"
    role: "trainee"
    ip: "10.10.0.3"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/trainee_start.sh"
        args: "--check-mail"
  soc_server:
    image: "soc-platform:latest"
    role: "soc"
    services:
      - "BIPS"
      - "NG-SIEM"
      - "NG-SOC"
      - "CICMS"
    ip: "10.10.0.4"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/soc_server_start.sh"
        args: "--enable-logging"
links:
  - [trainee_workstation, training_platform]
  - [training_platform, soc_server]
