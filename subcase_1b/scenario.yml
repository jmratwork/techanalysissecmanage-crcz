---
version: "1.0"
name: "subcase_1b"
description: "Penetration testing training scenario for subcase 1b"
metadata:
  author: "TechAnalysisSecManage"
  category: "training"
  difficulty: "medium"
  created: "2024-01-01"
network:
  subnet: "10.10.0.0/24"
  gateway: "10.10.0.1"
playbook: "ansible/playbook.yml"
nodes:
  training_platform:
    image: "course-platform:latest"
    role: "instructor"
    services:
      - "Course Management"
    ip: "10.10.0.2"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/training_platform_start.sh"
        args: "--course pentest-101"
  trainee_workstation:
    image: "pentest-workstation:latest"
    role: "trainee"
    ip: "10.10.0.3"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/trainee_start.sh"
        args: "--target 10.10.0.4"
  cyber_range:
    image: "cyber-range-sim:latest"
    role: "range"
    services:
      - "Simulated CYNET Network"
    ip: "10.10.0.4"
    subnet: "10.10.0.0/24"
    gateway: "10.10.0.1"
    startup_scripts:
      - path: "scripts/cyber_range_start.sh"
        args: "--vuln-profile baseline"
links:
  - [trainee_workstation, cyber_range]
  - [trainee_workstation, training_platform]
