---
version: "1.0"
name: "subcase_1c"
description: "Scenario for subcase 1c"
playbook: "ansible/playbook.yml"
nodes:
  infected_host:
    image: "windows10:latest"
    role: "victim"
    startup_script: "scripts/load_malware_simulation.ps1"
  c2_server:
    image: "c2-server:latest"
    role: "c2"
    startup_script: "scripts/start_c2_server.sh"
  soc_server:
    image: "soc-platform:latest"
    role: "soc"
    services:
      - "NG-SOC"
      - "NG-SIEM"
    startup_script: "scripts/start_soc_services.sh"
  cti_component:
    image: "cti-platform:latest"
    role: "cti"
    services:
      - "CTEMS"
      - "NG-SIEM"
links:
  - [infected_host, c2_server]
  - [infected_host, soc_server]
  - [soc_server, cti_component]
