- name: Download CTEMS package
  ansible.builtin.get_url:
    url: "https://packages.internal.example.com/ctems/ctems-agent.deb"
    dest: "/tmp/ctems-agent.deb"
    mode: "0644"
  become: yes

- name: Install CTEMS
  ansible.builtin.apt:
    deb: "/tmp/ctems-agent.deb"
    state: present
  become: yes

- name: Configure CTEMS
  ansible.builtin.template:
    src: ctems.conf.j2
    dest: /etc/ctems/config.yml
    owner: root
    group: root
    mode: "0644"
  become: yes

- name: Configure CTI feed URL
  ansible.builtin.template:
    src: cti_feed.env.j2
    dest: /etc/ctems/cti_feed.env
    owner: root
    group: root
    mode: "0644"
  become: yes

- name: Deploy malware simulation scripts
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/opt/ctems/{{ item }}"
    owner: root
    group: root
    mode: "0755"
  loop:
    - load_malware_simulation.ps1
    - benign_malware_simulator.ps1
  become: yes

- name: Enable and start CTEMS service
  ansible.builtin.service:
    name: ctems
    state: started
    enabled: yes
  become: yes
