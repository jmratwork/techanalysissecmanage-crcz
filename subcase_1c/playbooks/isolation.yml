---
id: isolation
name: Host Isolation
description: Disconnect a compromised host from the network to prevent lateral movement.
start: block_inbound
actions:
  block_inbound:
    description: Block inbound traffic to the host
    command: "sudo iptables -A INPUT -s {{host}} -j DROP"
    next: disable_iface
  disable_iface:
    description: Disable network interface
    command: "sudo ip link set eth0 down"
